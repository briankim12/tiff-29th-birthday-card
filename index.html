<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tiff!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="envelope-wrapper">
        <div class="envelope">
            <div class="envelope-flap">
                <div class="flap-text">To My Cutie Pie <i class="fas fa-heart"></i></div>
            </div>
            <div class="envelope-body">
                <div class="card">
                    <div class="header">
                        <h1>Happy Birthday Tiff! <i class="fas fa-heart"></i></h1>
                    </div>
                    <div class="message-container">
                        <p>Every moment with you is a treasure I hold dear.</p>
                    </div>
                    <div class="media-section">
                        <div class="gallery-container">
                            <div class="photo-item">
                                <img src="./photos/photo1.jpg" alt="Our beautiful memories">
                            </div>
                            <div class="photo-item">
                                <img src="./photos/photo2.JPG" alt="Our special moments">
                            </div>
                        </div>
                        <div class="video-container">
                            <video id="memory-video" controls width="100%" autoplay loop muted playsinline>
                                <source src="./videos/tiff_smiling.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="surprise-btn">Click for a Surprise!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
